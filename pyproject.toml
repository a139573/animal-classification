[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["my_projects"]
# Optional: if you want to exclude non-package folders
# include = ["my_projects/*"]
# exclude = ["data", "models", "logs", "predictions", "notebooks", "reports", "lightning_logs"]

[project]
name = "animal-classification"
version = "0.1.0"
description = "A deep learning project to classify 90 different animals using VGG architectures."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"  # SPDX expression
license-files = ["LICENSE"]  # optional, if you include a LICENSE file
authors = [
  { name="Andrés Malón" },
  { name="Roberto Aldanondo" }
]
keywords = ["deep-learning", "computer-vision", "animals", "image-classification", "pytorch"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

dependencies = [
    "torch",
    "torchvision",
    "pytorch-lightning",
    "pillow",
    "kagglehub"
]

[project.urls]
Homepage = "https://github.com/yourusername/animal-classification"
Repository = "https://github.com/yourusername/animal-classification"

[project.scripts]
animal-download-data = "my_projects.download_data:main"
animal-reduce-data = "my_projects.reduce_data:main"
animal-train = "my_projects.modeling.train:main"
animal-infer = "my_projects.modeling.inference:main"